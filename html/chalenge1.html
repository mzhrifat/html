<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Challenge</title>

    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: blue;
            font-size: 18px;
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            padding: 10px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>CSS Types Example</h2>

    <!-- Inline CSS -->
    <p style="color: green; font-size: 18px; background-color: #eaffea; padding: 10px;">
        This paragraph uses Inline CSS styling.
    </p>

    <!-- Internal CSS -->
    <p class="internal-style">
        This paragraph uses Internal CSS styling.
    </p>

    <!-- External CSS -->
    <p class="external-style">
        This paragraph uses External CSS styling.
    </p>

</body>
</html>
