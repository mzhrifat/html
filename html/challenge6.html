<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Task 6 - Display Challenge</title>
    <link rel="stylesheet" href="styles/challleng6.css">
</head>
<body>

    <h1>Main Heading (Block by default)</h1>

    <p class="inline-text">This paragraph is changed to inline.</p>
    <p class="normal-text">This is a normal block paragraph.</p>

    <img src="../styles/ch6.png" alt="Sample Image" class="inline-block-image">

    <div class="hidden-box">
        This box is hidden using visibility: hidden.
    </div>

    <div class="none-box">
        This box is removed using display: none.
    </div>

    <button class="inline-btn">Inline Button</button>
    <button class="block-btn">Block Button</button>
    <button class="inline-block-btn">Inline-Block Button</button>

</body>
</html>
